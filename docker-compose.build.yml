version: "3"

services:
  jenkins:
    image: "jenkins/jenkins:lts"
    privileged: true
    user: root
    container_name: "jenkins"
    restart: always
    ports:
      - 8085:8080
      - 50000:50000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-volume/jenkins:/var/jenkins_home

  agent:
    image: jenkins/ssh-agent:jdk11
    privileged: true
    user: root
    container_name: agent
    expose:
      - 22
    environment:
     - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  ecom-sathish.sa@LT-SATHISH-SA-MAC.local